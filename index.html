<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS SPP</title>
    <link rel="stylesheet" href="css/style1.css">

    <link rel="shortcut icon" href="icons/ico1.ico" type="image/x-icon">
</head>
<body>
    
    <header>        
        <div class="cabecalho">
            <div class="logo flutua-esquerda">
                <img src="image/logo.png" alt="logo"> 
            </div>
           
            <div class="texto-cabecalho flutua-esquerda">
                <p>Regimento Olinda</p>
                <h1>7º Grupo de Artilharia de Campanha</h1>
                <h3>Exército Brasileiro</h3>
            </div>
            <div class="clear"></div>
        </div>
       
    </header>

    <section>
        <div class="quadrado-central">

            <div class="imagem-esquerda flutua-esquerda">
                <h2>FAÇA O LOGIN E ENTRE NO SISTEMA</h2>
                <img src="https://img.freepik.com/vetores-premium/o-militar-tem-muito-dinheiro-na-mao-o-conceito-de-pagamento-por-servico-militar-ou-servico-no-exercito-sob-contrato_531064-6347.jpg" alt="" width="100%" id="imagem-login">
                
            </div>
            

            <div class="quadrado-login flutua-esquerda">
                <div class="quadrado-dentro-login">
                    <h2 class="titulo-login"><span>LOGIN</span></h2>
                    <input type="text" name="" id="usuario" placeholder="usuário" class="login">
                    <input type="password" name="" id="senha" placeholder="senha" class="login">
                    <input type="checkbox" name="lembrar" id="lembrar"><label for="lembrar">Lembrar</label>
                    <a href="esqueceusenha.html">Esqueceu senha?</a>
                    <input type="button" value="Entrar" onclick="fazerLogin()" class="login" id="botao-login">
                </div>
                
            </div>
            <div class="clear"></div>

        </div>
    </section>

    <footer>
        <p>&copy;TODOS OS DIREITOS RESERVADOS</p>
    </footer>

    <script src="js/script1.js"></script>
    
</body>
</html>
